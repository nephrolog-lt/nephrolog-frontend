<section class="section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-md-7 align-self-center pb-7 order-md-first">
        <h2>{{ T "sectionHealthIndicatorsTitle" }}</h2>

        <div class="row mt-7">
          {{ range .Params.HealthIndicatorsStatements }}
          <div class="col-6">
            <p class="{{ .iconClass }} lead-5"><i class="material-icons md-36">{{ .icon }}</i></p>
            <h5>{{ T .title }}</h5>
            <p>{{ T .description }}</p>
          </div>
          {{ end }}
        </div>
      </div>

      <div class="col-md-5 text-center ">
        {{ with resources.Get "img/app/screen-health-status.png" }}
        {{ $thumb := (.Resize "300x").RelPermalink }}
        <img class="ml-40" src="{{ $thumb }}" alt="{{ T " sectionHealthIndicatorsTitle" }}">
        {{ end }}
      </div>
    </div>
  </div>
</section>
